<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><ion-icon name="bar-chart-outline"></ion-icon> Logged data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="normal"><ion-icon name="bar-chart-outline"></ion-icon> Logged data</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="sleepData">
    <ion-item-sliding *ngFor="let data of sleepData">
      <ion-item>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>{{data.type}} <br> <br> Logged on {{data.dateString()}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            {{data.summaryString()}}
          </ion-card-content>
        </ion-card>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option (click)="deleteData(data.id)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
