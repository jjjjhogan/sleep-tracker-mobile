<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Logged data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Logged data</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="sleepData">
    <ion-item-sliding *ngFor="let data of sleepData">
      <ion-item>
        <ion-label>{{data.summaryString()}}</ion-label>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option (click)="deleteData(data.id)" color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
